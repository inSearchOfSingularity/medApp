<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" />
    <!--if this is absent no favicon error on console-->
    <link rel="stylesheet" href="styles.css/medApp_mainStyle.css" />
    <!--put the auto gen css here not the scss! -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Stil</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <video id="backVideo" autoplay muted loop>
      <!-- exclude the control property to hide them-->
      <!--for some reason only stupid % works not vp-->
      <source src="beach with fade.mp4" type="video/mp4" />
      <!--could nt  find a way yo seamless loop-->

      Your browser does not support the video tag.
    </video>
    <audio class="audio" loop>
      <source src="sea waves sound effects (128 kbps).mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!--all ui elements are here-->
    <div class="mainInterface">
      <div class="timeSelector">
        <button type="button" class="time5">5</button>
        <button type="button" class="time10">10</button>
        <button type="button" class="time20">20</button>
      </div>
      <div class="timeDisplay">
        <div class="timer">60</div>
        <div class="timerIndicator"></div>
      </div>

      <div class="modifications">
        <div class="arrowClickArea">
          <div class="material-symbols-outlined iconArw">arrow_forward_ios</div>
          <button type="button" class="changeArrow"></button>
        </div>
        <button type="button" class="muteAudio">
          <div class="material-symbols-outlined iconVol">volume_up</div>
          
        </button>
        <!--always remember the damn . when creataing classes with emmet -->
      </div>
    </div>
    <script type="text/javascript" src="medApp.js"></script>
  </body>
</html>
<!-- i like the comment ligature very much-->
